<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="format.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="back">
    <nav class="navbar-container">
      <ul class="navigation-bar">
        <li class="item-nav">
          <a class="page" href="index.html">About</a>
        </li>
        <li class="item-nav">
          <a class="page" href="course-skills.html">Course/Skills</a>

        </li>
        <li class="item-nav">
          <a class="page" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <main>
      <form class="setform mx-auto mt-5 p-3 pb-4 bg-light border rounded">
        <h1 class="mt-3 text-uppercase h2">Contact Form</h1>
        <div class="form-group row mt-4 ps-1 pe-2">
          <div class="col-md-4 col-lg-4 mt-md-2">
            <label for="fullname"> Full Name:</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <input for type="text" class="form-control" id="fullname" />
          </div>
        </div>

        <div class="form-group row mt-3 ps-1 pe-2">
          <div class="col-md-4 col-lg-4 mt-md-2">
            <label for="email">Email: </label>
          </div>
          <div class="col-md-8 col-lg-8">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>

        <div class="form-group row mt-3 ps-1 pe-2">
          <div class="col-md-4 col-lg-4 mt-md-2">
            <label for="message">Message:</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <textarea
              class="message-in form-control"
              type="text"
              name="message"
            ></textarea>
          </div>
        </div>

        <div class="row mt-4 mx-5 px-2 ps-3">
          <div class="text-center">
            <input type="submit" class="btn btn-primary col-5" value="Submit" />
            <input type="reset" class="btn btn-secondary col-5" value="Reset" />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
