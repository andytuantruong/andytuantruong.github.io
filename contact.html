<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../img_ref/contact_favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="format.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body class="back form-body">
    <header>
      <nav class="navbar">
        <a class="nav-branding" href="index.html"> & Y </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a class="nav-link" href="index.html"> About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resume.html"> Résumé </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html"> Projects </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"> Contact </a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <script src="navbarScript.js"></script>
    <main>
      <form class="reg-form" action="">
        <h1 class="title">Contact Form</h1>
        <div class="warning-container">
          Warning: This form currently does not submit to any database and is
          intended for design demonstration only.
        </div>
        <div class="fill">
          <label class="text-box" for="firstname">First name:</label>
          <input class="type-i" type="text" name="firstname" id="firstname" />
        </div>
        <div class="fill">
          <label class="text-box" for="lastname">Last name:</label>
          <input class="type-i" type="text" name="lastname" id="lastname" />
        </div>
        <div class="fill">
          <label class="text-box" for="email">Email:</label>
          <input class="type-i" type="email" name="email" id="email" />
        </div>
        <div class="fill">
          <label class="text-box" for="message">Message:</label>
          <textarea
            class="type-i"
            type="text"
            name="message"
            id="message"
          ></textarea>
        </div>
        <div class="space">
          <fieldset>
            <legend class="feedback">
              Did you have a good experience browsing this website?
            </legend>
            <label class="r-btn" for="yes">
              <input type="radio" name="option" id="yes" value="Enjoyed" />
              Yes, I enjoyed it.
            </label>
            <label class="r-btn" for="no">
              <input type="radio" name="option" id="no" value="Disliked" />
              No, I disliked it.
            </label>
          </fieldset>
        </div>
        <div class="bottom">
          <input class="prim-btn" type="submit" value="Submit" />
          <input class="sec-btn" type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
