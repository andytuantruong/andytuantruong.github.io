<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../img_ref/contact_favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cascadia-code"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main-container dark-theme">
    <header class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">&Y</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resume.html">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container hero-section">
      <form
        class="reg-form fade-in"
        action="https://formsubmit.co/andytuantruong@gmail.com"
        method="POST"
      >
        <input type="text" name="_honey" style="display: none" />
        <input type="hidden" name="_captcha" value="true" />
        <input
          type="hidden"
          name="_subject"
          value="New Portfolio Contact Form Submission"
        />
        <input
          type="hidden"
          name="_next"
          value="https://andytuantruong.github.io/thanks.html"
        />
        <h1 class="title text-center">Contact Form</h1>
        <div class="fill">
          <label class="text-box" for="firstname">First name:</label>
          <input
            class="type-i"
            type="text"
            name="First Name"
            id="firstname"
            required
          />
        </div>
        <div class="fill">
          <label class="text-box" for="lastname">Last name:</label>
          <input
            class="type-i"
            type="text"
            name="Last Name"
            id="lastname"
            required
          />
        </div>
        <div class="fill">
          <label class="text-box" for="email">Email:</label>
          <input class="type-i" type="email" name="email" id="email" required />
        </div>
        <div class="fill">
          <label class="text-box" for="message">Message:</label>
          <textarea
            class="type-i"
            name="Message"
            id="message"
            required
          ></textarea>
        </div>
        <div class="space">
          <fieldset>
            <legend class="feedback">
              Did you have a good experience browsing this website?
            </legend>
            <label class="r-btn" for="yes">
              <input type="radio" name="option" id="yes" value="Enjoyed" />
              Yes, I enjoyed it.
            </label>
            <label class="r-btn" for="no">
              <input type="radio" name="option" id="no" value="Disliked" />
              No, I disliked it.
            </label>
          </fieldset>
        </div>
        <div class="bottom">
          <input class="prim-btn" type="submit" value="Submit" />
          <input class="sec-btn" type="reset" value="Reset" />
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
